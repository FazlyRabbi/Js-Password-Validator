<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Js 45 Days Challenge</title>
  </head>
  <body>
    <h1>JavaScript <span>Strong</span> Password Validator</h1>

    <div class="container">
      <h2>Password Length Must Be 8 Char</h2>
      <h2>Atleast One Number</h2>
      <h2>One small charset</h2>
      <h2>Atleast One Upper case</h2>
      <h2>Atleast One Special Character & Not allowed ~,`,*</h2>
    </div>

    <div class="passBox">
      <p id="msg"></p>
      <input id="pass" type="text" size="8" maxlength="8" />
      <input id="button" type="button" value="validate" onclick="chkpwd()" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
